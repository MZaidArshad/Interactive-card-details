<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Interactive card details form</title>

    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row main-section">
        <div class="col-md-4 aside">
          <div class="cards">
            <div class="card-back">
              <div class="card-back-cvc">
                <p id="card-back-cvcNo">000</p>
              </div>
            </div>
            <div class="card-front">
              <div class="circles">
                <div class="solid-circle"></div>
                <div class="hollow-circle"></div>
              </div>
              <div class="card-details">
                <div id="card-number-div">
                  <p id="card-number">0000 0000 0000 0000</p>
                </div>
                <div id="nameAndExp">
                  <div><p id="cardholder-name">Jane Appleseed</p></div>
                  <div class="card-exp">
                    <p id="card-exp">00/00</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8 main">
          <div
            class="container main__formContainer d-flex"
            id="main__formContainer"
          >
            <form action="#" id="payment-form">
              <div class="input-group">
                <span>Cardholder Name</span>
                <input
                  type="text"
                  id="name"
                  placeholder="e.g. Jane Appleseed"
                />
                <span class="input-error" id="nameError"></span>
              </div>
              <div class="input-group">
                <span>Card Number</span>
                <input
                  type="text"
                  id="cardNumber"
                  placeholder="e.g. 0000 0000 0000 0000"
                  maxlength="16"
                />
                <span class="input-error" id="numberError"></span>
              </div>
              <div class="dates-group d-flex">
                <div class="dates">
                  <span>Exp. Date (MM/YY)</span>
                  <div class="d-flex inputs">
                    <input
                      type="text"
                      id="expMonth"
                      placeholder="MM"
                      maxlength="2"
                      max="12"
                    />
                    <input
                      type="text"
                      id="expYear"
                      placeholder="YY"
                      maxlength="2"
                    />
                  </div>
                  <span class="input-error" id="expError"></span>
                </div>
                <div class="cvc">
                  <span>Cvc</span>
                  <input
                    type="text"
                    id="cvcNumber"
                    placeholder="e.g. 123"
                    maxlength="3"
                  />
                  <span class="input-error" id="cvcError"></span>
                </div>
              </div>
              <div class="input-group">
                <input class="confirm-btn" type="submit" value="Confirm" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
